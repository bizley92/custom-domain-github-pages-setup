<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #helloWorld {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="helloWorld">Hello, World!</div>

    <script>
        // Simple JavaScript animation
        const helloWorldElement = document.getElementById('helloWorld');

        function animateHelloWorld() {
            let rotation = 0;

            function animate() {
                rotation += 1;
                helloWorldElement.style.transform = `rotate(${rotation}deg)`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Start the animation
        animateHelloWorld();
    </script>
</body>
</html>
